<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir</title>
    <link rel="stylesheet" href="header.css"> 
    <link rel="stylesheet" href="MainScreen.css"> 
</head>
<body>

    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Load header.html content into the placeholder -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });
        });
    </script>

    <!-- Main content container with links -->
    <div class="container">
        <h2>Welcome to OnoAir</h2>
        <p>Please select an option below:</p>

        <div class="link-section">
            <a href="Admin/Manage Flight.html">Admin - Manage Flights</a>
        </div>
        <div class="link-section">
            <a href="Admin/Manage Destination.html">Admin - Manage Destinations</a>
        </div>
        <div class="link-section">
            <a href="User/Book A Flight.html">User - Book a Flight</a>
        </div>
        <div class="link-section">
            <a href="User/Manage Bookings.html">User - Manage Bookings</a>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-1"></div>
    <script>
        // Load footer.html content into the placeholder
        document.addEventListener("DOMContentLoaded", function () {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-1').innerHTML = data;
                });
        });
    </script>

</body>
</html>
