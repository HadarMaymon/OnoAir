<div class="wrapper">
    <div class="main-content">
      <div class="book-flight-container" *ngIf="flight; else notFound">
        <h1>Book a flight</h1>
        <p>
          <strong>Origin:</strong> {{ flight.origin }} Boarding: {{ flight.date }} {{ flight.departureTime }}
        </p>
        <p>
          <strong>Destination:</strong> {{ flight.destination }} Landing: {{ flight.arrivalDate }} {{ flight.arrivalTime }}
        </p>
  
        <!-- Number of Passengers -->
        <label for="passengers">No of passengers:</label>
        <input
          id="passengers"
          type="number"
          [(ngModel)]="passengerCount"
          (change)="updatePassengers()"
          required
          min="1"
        />
  
        <!-- Passenger Form -->
        <div *ngFor="let passenger of passengers; let i = index">
          <h3>Passenger {{ i + 1 }}</h3>
          <label for="name-{{ i }}">Name:</label>
          <input id="name-{{ i }}" [(ngModel)]="passenger.name" required />
  
          <label for="id-{{ i }}">Passport ID:</label>
          <input id="id-{{ i }}" [(ngModel)]="passenger.id" required />
        </div>
  
        <!-- Save Button -->
        <button mat-raised-button color="primary" (click)="saveBooking()">Save</button>
      </div>
  
      <ng-template #notFound>
        <p>Flight not found. Please return to the flight list.</p>
      </ng-template>
    </div>
  </div>
