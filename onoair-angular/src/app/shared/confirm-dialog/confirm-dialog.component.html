<h2 mat-dialog-title>{{ data.title || 'Confirm Action' }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="data.showConfirmButton" mat-button color="primary" (click)="onConfirm()">Confirm</button>
  <button *ngIf="data.showCloseButton" mat-button (click)="onCancel()">Close</button>
</mat-dialog-actions>
