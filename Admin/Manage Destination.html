<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Manage Flight Destinations</title>
    <link rel="stylesheet" href="../header.css"> <!-- Link to common header CSS -->
    <link rel="stylesheet" href="Manage Destination.css"> <!-- Link to specific page CSS -->
</head>
<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <script>
        // Load header.html content into the placeholder
        document.addEventListener("DOMContentLoaded", function() {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });
        });
    </script>

    <!-- Manage Destinations Section -->
    <div class="container">
        <h2>Manage Flight Destinations</h2>
        <h3>Manage Destinations</h3>

        <!-- Destination Table -->
        <table class="destination-table">
            <tr>
                <th>Name</th>
                <th>Airport Name</th>
                <th>Airport Website</th>
                <th>â€¦</th>
            </tr>
            <tr>
                <td>Tel Aviv</td>
                <td>Ben Gurion Airport</td>
                <td><a href="https://www.iaa.gov.il/en/">https://www.iaa.gov.il/en/</a></td>
                <td>...</td>
            </tr>
            <tr>
                <td>New York</td>
                <td>John F. Kennedy International Airport</td>
                <td><a href="https://www.jfkairport.com/">https://www.jfkairport.com/</a></td>
                <td>...</td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <button class="add-button">Add Destination</button>
                </td>
            </tr>
        </table>
    </div>

    <!-- Footer -->
    <div class="footer">
        <button onclick="window.location.href='Support.html'" class="help-button">?</button>
    </div>

</body>
</html>
