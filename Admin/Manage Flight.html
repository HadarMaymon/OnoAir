<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - New Flight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 400px;
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #000;
        }
        .save-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #ddd;
        }
        .question-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .return-flight-group {
            display: none;
        }
    </style>
    <script>
        function toggleReturnFlight() {
            const returnFlightGroup = document.querySelectorAll('.return-flight-group');
            const isReturnFlightChecked = document.getElementById('return-flight').checked;
            returnFlightGroup.forEach(group => {
                group.style.display = isReturnFlightChecked ? 'block' : 'none';
            });
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="header">OnoAir</div>
        <h2>New Flight</h2>
        
        <form>
            <div class="form-group">
                <label for="flight-no">Flight No.:</label>
                <input type="text" id="flight-no" name="flight-no">
            </div>

            <div class="form-group">
                <label for="origin">Origin:</label>
                <select id="origin" name="origin">
                    <option value="">Select Origin</option>
                    <!-- Add options for origins -->
                </select>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination">
                    <option value="">Select Destination</option>
                    <!-- Add options for destinations -->
                </select>
            </div>

            <div class="form-group">
                <label for="boarding-date">Boarding date:</label>
                <input type="date" id="boarding-date" name="boarding-date">
            </div>

            <div class="form-group">
                <label for="boarding-time">Boarding time:</label>
                <input type="time" id="boarding-time" name="boarding-time">
            </div>

            <div class="form-group">
                <input type="checkbox" id="return-flight" name="return-flight" onclick="toggleReturnFlight()">
                <label for="return-flight">Return Flight</label>
            </div>

            <div class="form-group return-flight-group">
                <label for="return-date">Return date:</label>
                <input type="date" id="return-date" name="return-date">
            </div>

            <div class="form-group return-flight-group">
                <label for="return-time">Return time:</label>
                <input type="time" id="return-time" name="return-time">
            </div>

            <div class="form-group">
                <label for="no-of-seats">No. of seats:</label>
                <input type="number" id="no-of-seats" name="no-of-seats" min="1" max="300">
            </div>

            <button type="submit" class="save-button">Save</button>
        </form>

        <div class="question-icon">?</div>
    </div>
    
</body>
</html>
