<div class="my-bookings-container">
  <div *ngFor="let section of bookingSections">
    <h1>{{ section.title }}</h1>

    <div *ngIf="section.bookings.length > 0; else noBookings">
      <div *ngFor="let booking of section.bookings" class="booking-card">
        <img [src]="booking.image" alt="{{ booking.destination }}" class="destination-image">
        <div class="booking-details">
          <p><strong>Origin:</strong> {{ booking.origin }}</p>
          <p><strong>Boarding:</strong> {{ booking.boarding }}</p>
          <p><strong>Destination:</strong> {{ booking.destination }}</p>
          <p><strong>Landing:</strong> {{ booking.landing }}</p>
          <p><strong>No. of passengers:</strong> {{ booking.numberOfPassengers }}</p>
          <button mat-raised-button color="primary" (click)="viewBooking(booking.bookingId)">
            View
          </button>
        </div>
      </div>
    </div>

    <ng-template #noBookings>
      <p>No {{ section.title.toLowerCase() }} bookings.</p>
    </ng-template>
  </div>
</div>
