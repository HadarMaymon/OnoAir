<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Manage Flights</title>
    <link rel="stylesheet" href="../header.css"> <!-- Link to the header CSS file from the root -->
    <link rel="stylesheet" href="Manage Flight.css"> <!-- Link to the manage flights CSS file -->
</head>
<body>

    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Load header.html content into the placeholder -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('../header.html') // Adjusted path to access header.html in the root directory
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });
        });
    </script>

    <!-- Main content for Manage Flights -->
    <div class="container">
        <h2>Manage Flights</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Flight No.</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>...</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>W61283</td>
                    <td>Tel Aviv</td>
                    <td>Krakow</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>LX8396</td>
                    <td>Larnaca</td>
                    <td>Zurich</td>
                    <td>...</td>
                </tr>
                <!-- Additional rows can be added here -->
            </tbody>
        </table>

        <button class="add-flight-button">Add Flight</button>
    </div>

    <!-- Footer with Help Icon -->
    <div class="footer">
        <a href="../Support.html"><img src="../Images/help-icon.png" alt="Help"></a> <!-- Ensure the icon path is correct -->
    </div>

</body>
</html>
