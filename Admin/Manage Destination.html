<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Manage Flight Destinations</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="Manage Destination.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div class="container">
        <h2>Manage Flight Destinations</h2>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Departure or Arrival...">
            <button id="searchButton">Search</button>
        </div>

        <!-- Destination Table -->
        <div class="scrollable-table">
            <table class="destination-table">
                <thead>
                    <tr>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Departure Time</th>
                        <th>Arrival Time</th>
                        <th>Airport Website</th>
                    </tr>
                </thead>
                <tbody id="destination-table">
                </tbody>
            </table>
        </div>

        <!-- Add Destination Button -->
        <button class="add-button" onclick="window.location.href='./Add Destination.html'">Add Destination</button>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder" class="footer">
        <button class="help-button" onclick="window.location.href='/Support.html'">?</button>
    </div>

    <script type="module" src="./Manage Destination.js"></script>
</body>
</html>
