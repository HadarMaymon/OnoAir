<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="Book A Flight.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load the header
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });

            // Load the footer
            fetch('../footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });
    </script>
</head>
<body>

    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>Book A Flight</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Flight No.</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Boarding Time</th>
                    <th>Landing Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="flights-container">
                <!-- Dynamic rows will load here -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <div class="footer">
        <button class="help-button" onclick="window.location.href='/Support.html'">?</button>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import FlightDetails from './Book A Flight.js';

        function renderFlights() {
            const flightDetails = new FlightDetails(); // Instantiate the class
            const flights = flightDetails.getFlights(); // Get flights array
            const flightsContainer = document.getElementById('flights-container');

            // Loop through flights and create table rows dynamically
            flights.forEach(flight => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${flight.flightNumber}</td>
                    <td>${flight.origin}</td>
                    <td>${flight.destination}</td>
                    <td>${flight.boarding}</td>
                    <td>${flight.landing}</td>
                    <td>
                        <button class="book-button" onclick="goToBookingDetails('${flight.flightNumber}', '${flight.boarding}', '${flight.landing}')">
                            Book
                        </button>
                    </td>
                `;
                flightsContainer.appendChild(row);
            });
        }

        // Redirect function for booking details
        function goToBookingDetails(flightNumber, boarding, landing) {
            window.location.href = `./User/Booking Details.html?flightNumber=${flightNumber}&boarding=${encodeURIComponent(boarding)}&landing=${encodeURIComponent(landing)}`;
        }

        // Load flights on page load
        document.addEventListener('DOMContentLoaded', renderFlights);
    </script>
</body>
</html>
