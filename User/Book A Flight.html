<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight</title>
    <link rel="stylesheet" href="../header.css">
   */* <link rel="stylesheet" href="Book A Flight.css"> /*
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });

            fetch('../footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });
    </script>
</head>
<body>

    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>Book A Flight</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Origin or Destination...">
            <button id="searchButton">Search</button>
        </div>

        <div class="scrollable-table">
            <table>
                <thead>
                    <tr>
                        <th>Flight No.</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Boarding Time</th>
                        <th>Landing Time</th>
                        <th>Available Seats</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="flights-container">
                    <!-- Dynamic rows will load here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder" class="footer">
        <button class="help-button" onclick="window.location.href='./Support.html'">?</button>
    </div>

    <script type="module" src="./Book A Flight.js"></script>
</body>
</html>
