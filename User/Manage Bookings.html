<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - My Bookings</title>
    <link rel="stylesheet" href="../header.css"> 
    <link rel="stylesheet" href="./Manage Booking.css"> 
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });
        });
    </script>

    <div class="container">
        <h2>My Bookings</h2>
        <div id="bookings-container"></div>
    </div>

    <div class="footer">
        <button class="help-button" onclick="window.location.href='/Support.html'">?</button>
    </div>

    <script type="module">
        import BookingData from './My Booking Data.js';

        const bookingData = new BookingData();

        function renderBookings() {
            const bookingsContainer = document.getElementById('bookings-container');

            bookingData.getBookings().forEach(booking => {
                const bookingElement = document.createElement('div');
                bookingElement.classList.add('booking');

                bookingElement.innerHTML = `
                    <img src="${booking.image}" alt="${booking.alt}">
                    <div class="booking-details">
                        <p><strong>Origin:</strong> ${booking.origin}</p>
                        <p><strong>Boarding:</strong> ${booking.boarding}</p>
                        <p><strong>Destination:</strong> ${booking.destination}</p>
                        <p><strong>Landing:</strong> ${booking.landing}</p>
                        <p><strong>No. of passengers:</strong> ${booking.passengers}</p>
                    </div>
                `;

                bookingsContainer.appendChild(bookingElement);
            });
        }

        document.addEventListener("DOMContentLoaded", renderBookings);
    </script>
</body>
</html>
