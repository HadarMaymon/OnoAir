<h2>Add Luggage - {{ data.passenger.name }}</h2>

<mat-form-field appearance="outline">
  <mat-label>Cabin Baggage (8kg)</mat-label>
  <input matInput type="number" [(ngModel)]="luggage.cabin" (input)="validateLuggage()" min="0" max="9" placeholder="Enter cabin baggage weight">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Checked Baggage (23kg)</mat-label>
  <input matInput type="number" [(ngModel)]="luggage.checked" (input)="validateLuggage()" min="0" max="9" placeholder="Enter checked baggage weight">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Heavy Baggage (32kg)</mat-label>
  <input matInput type="number" [(ngModel)]="luggage.heavy" (input)="validateLuggage()" min="0" max="9" placeholder="Enter heavy baggage weight">
</mat-form-field>

<!-- âœ… Display Error Message -->
<p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

<div class="dialog-actions">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveLuggage()">Save</button>
</div>
