<div class="wrapper">
    <div class="main-content">
        <h1>Edit Destination</h1>

        <form [formGroup]="destinationForm" (ngSubmit)="saveChanges()">
            <!-- Destination Name -->
            <mat-form-field appearance="fill">
                <mat-label>Destination Name</mat-label>
                <input matInput formControlName="destinationName" placeholder="Enter destination name" />
            </mat-form-field>

            <!-- Airport Name -->
            <mat-form-field appearance="fill">
                <mat-label>Airport Name</mat-label>
                <input matInput formControlName="airportName" placeholder="Enter airport name" />
            </mat-form-field>

            <!-- Airport Website -->
            <mat-form-field appearance="fill">
                <mat-label>Airport Website</mat-label>
                <input matInput formControlName="airportWebsite" placeholder="Enter airport website" type="url" />
            </mat-form-field>

            <!-- IATA Code -->
            <mat-form-field appearance="fill">
                <mat-label>IATA Code</mat-label>
                <input matInput formControlName="IATA" placeholder="IATA Code" />
            </mat-form-field>

            <!-- Time Zone -->
            <mat-form-field appearance="fill">
                <mat-label>Time Zone</mat-label>
                <input matInput formControlName="timeZone" placeholder="Enter time zone" />
            </mat-form-field>

            <!-- Currency -->
            <mat-form-field appearance="fill">
                <mat-label>Currency</mat-label>
                <input matInput formControlName="currency" placeholder="Enter currency" />
            </mat-form-field>

            <!-- Image -->
            <mat-form-field appearance="fill">
                <mat-label>Image URL</mat-label>
                <input matInput formControlName="image" placeholder="Enter image URL" />
            </mat-form-field>

            <div class="actions">
                <button mat-raised-button color="primary" type="submit">Save Changes</button>
            </div>

            
        </form>
    </div>
</div>
