<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="Book A Flight.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load the header
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });

            // Load the footer
            fetch('../footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });
    </script>
</head>
<body>

    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>Book A Flight</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Flight No.</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Boarding Time</th>
                    <th>Landing Time</th>
                    <th>Available Seats</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="flights-container">
                <!-- Dynamic rows will load here -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <div class="footer">
        <button class="help-button" onclick="window.location.href='/Support.html'">?</button>
    </div>

    <!-- JavaScript -->
    <script type="module" src="./Book A Flight.js"></script>
</body>
</html>
