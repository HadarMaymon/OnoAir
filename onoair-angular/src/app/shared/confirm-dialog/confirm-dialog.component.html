<h2 mat-dialog-title>{{ data?.title }}</h2>
<mat-dialog-content>
  <p>{{ data?.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="data?.showCancelButton" mat-button color="warn" (click)="onCancel()">No</button>
  <button *ngIf="data?.showConfirmButton" mat-button [color]="data?.confirmButtonColor || 'primary'" (click)="onConfirm()">
    {{ data?.confirmButtonText || 'Confirm' }}
  </button>
  <button *ngIf="data?.showCloseButton" mat-button color="primary" (click)="onCancel()">Close</button>
</mat-dialog-actions>
