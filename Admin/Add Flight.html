<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir</title>
    
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="Add Flight.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>OnoAir</h1>
        
        <h2>New Flight</h2>
        
        <form id="add-flight-form">
            <div class="form-group">
                <label for="flight-no">Flight No.:</label>
                <input type="text" id="flight-no" name="flight-no" placeholder="Enter flight number" required>
            </div>

            <div class="form-group">
                <label for="origin">Origin:</label>
                <select id="origin" name="origin" required>
                    <option value="">Select Origin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="">Select Destination</option>
                </select>
            </div>

            <div class="form-group">
                <label for="boarding-date">Boarding Date:</label>
                <input type="date" id="boarding-date" name="boarding-date" required>
            </div>

            <div class="form-group">
                <label for="boarding-time">Boarding Time:</label>
                <input type="time" id="boarding-time" name="boarding-time" required>
            </div>

            <div class="form-group">
                <label for="arrival-date">Arrival Date:</label>
                <input type="date" id="arrival-date" name="arrival-date" required>
            </div>

            <div class="form-group">
                <label for="arrival-time">Arrival Time:</label>
                <input type="time" id="arrival-time" name="arrival-time" required>
            </div>

            <div class="form-group">
                <label for="no-of-seats">No. of Seats:</label>
                <input type="number" id="no-of-seats" name="no-of-seats" min="1" max="300" placeholder="Enter number of seats" required>
            </div>

            <button type="submit" class="save-button">Save</button>

            <div id="message-container" class="message-container"></div>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>


    <!-- JavaScript -->
    <script type="module" src="./Add Flight.js"></script>
</body>
</html>
